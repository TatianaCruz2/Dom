<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container">
        <h3>{{ saludo }}</h3>
        <button @click="saludo ='reemplazando el ciclo de vida'">cambiar</button>
        <button @click="destruir()">Destruir</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/Explicacion.js"></script>
</body>
<script>
    "use strict"

    const app = new Vue({

        el: '#app',
        data: {
            saludo: 'soy ciclo de vida de vue'
        },

        beforeCreate() {
            console.log('beforeCreate');
        },
        created() {
            // al crear los metodos, observadores y eventos, pero aun no accede al DOM.
            // no accede a el
            console.log('created');
        },
        beforeMount() {
            // se ejecuta antes de insertar el DOM
            console.log('beforeMount');
        },
        mounted() {
            // se ejecuta al insertar el DOM
            console.log('mounted');
        },
        beforeUpdate() {
            // funciona al detectar cambios en el html
            console.log('beforeUpdate');
        },
        updated() {
            // funciona al hacer el cambio en html
            console.log('updated');
        },
        beforeDestroy() {
            // funciona antes de destruir la instancia de Vue
            console.log('beforeDestroy');
        },
        destroyed() {
            // hace la eliminacion de Vue
            console.log('destroyed');
        },
        methods: {
            destruir() {
                this.$destroy();
            }
        }
    })
</script>

</html>
